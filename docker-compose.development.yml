version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: decidim_vilanova_production
      POSTGRES_PASSWORD:
      POSTGRES_DB: decidim_vilanova_production
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    container_name: decidim_vilanova_web
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    env_file: .env
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
